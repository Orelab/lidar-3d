<!DOCTYPE html>
<html>
<head>
	<title>Lidar 3D</title>

	<link rel="stylesheet" type="text/css" href="/style.css" />

	<script type="text/javascript" src="/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="three.min.js"></script>
	<script type="text/javascript" src="OrbitControls.js"></script>
	<script type="text/javascript" src="TrackballControls.js"></script>
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="list.js"></script>
	<script type="text/javascript" src="figure.js"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
		<div id="panel">

			<h1>That's a LIDAR, guy !</h1>

			<hr/>

			<ul id="files"></ul>

			<hr/>

			<button id="debug">DEBUG</button>

			<hr/>

			<label for="triangle-v0">mesh v0</label>
			<input type="radio" id="triangle-v0" name="triangle" value="0" checked="checked"/>
			<label for="triangle-v1">mesh v1</label>
			<input type="radio" id="triangle-v1" name="triangle" value="1" />

			<hr/>

			<label for="elevation">Elevation</label>
			<br/>
			<input type="range" id="elevation" name="elevation" value="1" min="-1" max="5" step="1" />
			<span id="elevation_value">1</span>

			<hr/>

			<label for="vertical">Vertical correction</label>
			<br/>
			<input type="range" id="vertical" name="vertical" value="1" min="0.7" max="1.3" step="0.05" />
			<span id="vertical_value">1</span>

		</div>
</body>
</html>
